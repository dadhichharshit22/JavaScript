<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Events Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        #eventBox {
            width: 300px;
            height: 100px;
            background-color: lightblue;
            text-align: center;
            line-height: 100px;
            margin-top: 20px;
            cursor: pointer;
        }
        #hoverBox {
            width: 300px;
            height: 100px;
            background-color: lightcoral;
            text-align: center;
            line-height: 100px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>JavaScript Events Handling</h1>

   
    <button id="clickButton">Click Me</button>
    <p id="clickMessage">Click the button to see the event in action.</p>

   
    <input type="text" id="inputField" placeholder="Type something here...">
    <p id="inputMessage"></p>

    
    <div id="hoverBox">Hover over me!</div>
    <p id="hoverMessage">Hover over the box to trigger an event.</p>

    <script src="./index.js">
        
    </script>

</body>
</html>
