<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="gallery-container">
        <div class="image-container">
            <button class="arrow" id="prevBtn">◀</button>
            <img id="employeeImage" src="" alt="Employee Image">
            <button class="arrow" id="nextBtn">▶</button>
        </div>
        <div class="employee-details">
            <h2 id="employeeName">Name</h2>
            <p id="employeeDesignation">Designation</p>
            <p id="employeeProject">Project</p>
            <p id="employeeExperience">Years of Experience</p>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
